<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="fairyGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8e6c9;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="url(#fairyGradient)" stroke="#4caf50" stroke-width="8"/>
  
  <!-- Sparkles -->
  <text x="100" y="100" font-family="Arial" font-size="24" fill="#ffd700">✨</text>
  <text x="300" y="120" font-family="Arial" font-size="20" fill="#ffd700">✨</text>
  <text x="80" y="280" font-family="Arial" font-size="18" fill="#ffd700">✨</text>
  <text x="320" y="300" font-family="Arial" font-size="22" fill="#ffd700">✨</text>
  
  <!-- Main fairy emoji -->
  <text x="200" y="220" font-family="Arial" font-size="120" text-anchor="middle" fill="#333">🧚‍♀️</text>
  
  <!-- Character name -->
  <text x="200" y="300" font-family="Arial" font-size="28" text-anchor="middle" fill="#2e7d32" font-weight="bold">Luna</text>
  <text x="200" y="330" font-family="Arial" font-size="20" text-anchor="middle" fill="#4caf50">the Fairy</text>
</svg> 