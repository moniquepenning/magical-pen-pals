<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="dragonGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="url(#dragonGradient)" stroke="#1976d2" stroke-width="8"/>
  
  <!-- Power effects -->
  <text x="110" y="110" font-family="Arial" font-size="20" fill="#ff5722">💥</text>
  <text x="290" y="130" font-family="Arial" font-size="18" fill="#ff5722">💥</text>
  <text x="90" y="290" font-family="Arial" font-size="22" fill="#ff5722">💥</text>
  <text x="310" y="280" font-family="Arial" font-size="16" fill="#ff5722">💥</text>
  
  <!-- Cape effect -->
  <ellipse cx="220" cy="180" rx="60" ry="100" fill="#d32f2f" opacity="0.3" transform="rotate(15 220 180)"/>
  
  <!-- Main dragon emoji -->
  <text x="200" y="220" font-family="Arial" font-size="120" text-anchor="middle" fill="#333">🐲</text>
  
  <!-- Character name -->
  <text x="200" y="300" font-family="Arial" font-size="28" text-anchor="middle" fill="#1565c0" font-weight="bold">Drake</text>
  <text x="200" y="330" font-family="Arial" font-size="20" text-anchor="middle" fill="#1976d2">Dragon Superhero</text>
</svg> 